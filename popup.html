<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Jukebox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">Select a Music Disc</div>
    <div id="discs">
        <div class="disc disc-13" data-disc-id="13"></div>
        <div class="disc disc-cat" data-disc-id="cat"></div>
        <div class="disc disc-blocks" data-disc-id="blocks"></div>
        <div class="disc disc-chirp" data-disc-id="chirp"></div>
        <div class="disc disc-far" data-disc-id="far"></div>
        <div class="disc disc-mall" data-disc-id="mall"></div>
        <div class="disc disc-mellohi" data-disc-id="mellohi"></div>
        <div class="disc disc-stal" data-disc-id="stal"></div>
        <div class="disc disc-strad" data-disc-id="strad"></div>
        <div class="disc disc-ward" data-disc-id="ward"></div>
        <div class="disc disc-11" data-disc-id="11"></div>
        <div class="disc disc-wait" data-disc-id="wait"></div>
        <div class="disc disc-otherside" data-disc-id="otherside"></div>
        <div class="disc disc-5" data-disc-id="5"></div>
        <div class="disc disc-pigstep" data-disc-id="Pigstep"></div>
        <div class="disc disc-relic" data-disc-id="Relic"></div>
        <div class="disc default-1hr" data-disc-id="Default 1hr"></div>
        <!-- making stop a disc b/c im too lazy to create a new class -->
        <div class="disc disc-stop" data-disc-id="stop"></div>
        <h4 id="now-playing" class = "now-playing" >Now Playing: </h4>
        
    </div>


    <script src="app.js"></script>
</body>
</html>
