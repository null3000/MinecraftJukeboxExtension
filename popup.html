<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Jukebox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <div class="title">Select a Music Disc</div>
        <div class="top-controls">
            <div class="settings-row" title="Adjust popup size">
                <label for="ui-scale-select" class="settings-label">Size</label>
                <select id="ui-scale-select" class="settings-select">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <div class="volume-row" title="Adjust volume">
                <label for="volume-slider" class="volume-label">
                    <span class="volume-icon" aria-hidden="true"></span>
                    <span class="sr-only">Volume</span>
                </label>
                <input type="range" id="volume-slider" class="volume-slider" min="0" max="300" value="100" aria-label="Volume">
            </div>
            <button id="select-assets-btn" class="control-btn assets-btn" type="button">Use Local Minecraft Audio</button>
        </div>
    </div>
    <div class="assets-status-row" role="status" aria-live="polite">
        <span id="assets-status" class="assets-status">Select your .minecraft/assets folder to enable playback.</span>
    </div>
    <input type="file" id="assets-directory-input" class="hidden-input" webkitdirectory multiple hidden>
    <div id="discs">
        <div class="disc disc-13" data-disc-id="13"></div>
        <div class="disc disc-cat" data-disc-id="cat"></div>
        <div class="disc disc-blocks" data-disc-id="blocks"></div>
        <div class="disc disc-chirp" data-disc-id="chirp"></div>
        <div class="disc disc-far" data-disc-id="far"></div>
        <div class="disc disc-mall" data-disc-id="mall"></div>
        <div class="disc disc-mellohi" data-disc-id="mellohi"></div>
        <div class="disc disc-stal" data-disc-id="stal"></div>
        <div class="disc disc-strad" data-disc-id="strad"></div>
        <div class="disc disc-ward" data-disc-id="ward"></div>
        <div class="disc disc-11" data-disc-id="11"></div>
        <div class="disc disc-wait" data-disc-id="wait"></div>
        <div class="disc disc-otherside" data-disc-id="otherside"></div>
        <div class="disc disc-5" data-disc-id="5"></div>
        <div class="disc disc-pigstep" data-disc-id="Pigstep"></div>
        <div class="disc disc-relic" data-disc-id="Relic"></div>
        <div class="disc disc-creator" data-disc-id="Creator"></div>
        <div class="disc disc-creator-music-box" data-disc-id="Creator(MB)"></div>
        <div class="disc disc-precipice" data-disc-id="Precipice"></div>
        <div class="disc disc-tears" data-disc-id="Tears"></div>
        <div class="disc disc-lava-chicken" data-disc-id="Lava Chicken"></div>
        <div class="disc default-1hr" data-disc-id="Default 1hr"></div>

        <div class="disc-footer">
            <h4 id="now-playing" class="now-playing">Now Playing:</h4>
            <p class="queue-tip">Left-click to play • Right/Shift-click to queue</p>
        </div>
    </div>

    <div class="playback-bar">
        <div class="player-controls">
            <button id="skip-prev-btn" class="control-btn">⏮</button>
            <button id="rewind-btn" class="control-btn">-10s</button>
            <button id="play-pause-btn" class="control-btn">Play</button>
            <button id="forward-btn" class="control-btn">+10s</button>
            <button id="skip-next-btn" class="control-btn">⏭</button>
        </div>
        <div class="progress-wrapper">
            <span id="current-time" class="time-label">0:00</span>
            <input type="range" id="progress-bar" min="0" max="0" value="0" step="0.1" disabled>
            <span id="duration-time" class="time-label">0:00</span>
        </div>
    </div>

    <div class="queue-section">
        <div class="queue-heading-row">
            <h4 class="queue-heading">Queue</h4>
            <button id="clear-queue-btn" class="control-btn clear-queue-btn">Clear Queue</button>
        </div>
        <ul id="queue-list" class="queue-list"></ul>
    </div>

    <div class="footer-links">
        <a class="footer-btn review-btn" href="https://chromewebstore.google.com/detail/minecraft-jukebox/mbibfcflbmlbcbnejgalgeijlpnjjgjc/reviews" target="_blank" rel="noopener">Leave a Review</a>
        <a class="footer-btn vinyl-btn" href="https://amzn.to/3KuJSqe" target="_blank" rel="noopener">Loving the music? Buy the official Minecraft vinyl soundtrack</a>
        <p class="affiliate-note">As an Amazon Associate I earn from purchases.</p>
    </div>


    <script src="app.js"></script>
</body>
</html>
